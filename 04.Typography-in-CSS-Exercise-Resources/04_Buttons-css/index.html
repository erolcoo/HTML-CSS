<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <style>
        .fill {
            background-color: rgb(51, 51, 51);
            color: rgb(251, 251, 251);
        }

        button {
            border-radius: 15px;
        }

        .hover {
            background-color: rgb(0, 102, 0);
        }
    </style>
</head>

<body>
    <h2>Normall Buttons</h2>
    <button>
        <a>Learn More</a>
    </button>
    <button type="button">Learn More</button>
    <button type="button">Learn More</button>

    <h2>Filled Buttons</h2>
    <button>
        <a class="fill" href="#">Learn More</a>
    </button>
    <button type="button" class="fill">Learn More</button>
    <button type="button" class="fill hover">Learn More</button> <!-- Combine the classes into a single class attribute -->

    <h2>Icon Buttons</h2>
    <button>
        <a class="fill" href="#">Download</a>
    </button>
    <button type="button" class="fill">Download</button>
    <button type="button" class="fill hover">Download</button> <!-- Combine the classes into a single class attribute -->
</body>

</html>
